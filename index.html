<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list</title>
    
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body onload="render()">

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
        <title>library todo list</title>
      <defs>
          <path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle">
              <animateTransform
                  attributeName="transform"
                  begin="0s"
                  dur="30s"
                  type="rotate"
                  from="0 250 250"
                  to="360 250 250"
                  repeatCount="indefinite" 
                  />
          <!-- SMIL animation: deprecated in Chrome, so eventually will have to be replaced with Web Animation API or alternative -->
          </path>
          <symbol>
              <rect x="225" y="135" width="50" height="230" id="redstripe"/>
          </symbol>
      </defs>
          <use xlink:href="#redstripe" />
          <use xlink:href="#redstripe" transform="rotate(90 250 250)" />
          <use xlink:href="#redstripe" transform="rotate(45 250 250)" />
          <use xlink:href="#redstripe" transform="rotate(-45 250 250)" />
          <text dy="70" textLength="1220">
          <!-- textLength (essentially the circumference of the circle) is used as an alternative to letter-spacing for Firefox, which currently doesn't support letter-spacing for SVG -->
              <textPath xlink:href="#textcircle">library todo list</textPath>
          </text>
      </svg>
    <main class="wrapper">

        <div class="row justify-content-left mt-5">
                <input type="text" placeholder="title" id="createToDo">
                <input type="text" placeholder="author" id="createAuthor">
                <input type="text" placeholder="number of pages" id="createToPages">
                <select id="genre" placeholder="genre" name="options">
                    <option value="Mystery">Mystery</option>
                    <option value="Romance" selected="1">Romance</option>
                    <option value="Sci-fi">Sci-fi</option>
                    <option value="Non fiction">Non fiction</option>
                    <option value="fiction" selected="1">fiction</option>
                    <option value="Horror">Horror</option>
              </select>
                <button onclick="addToDo()" class="btn btn-primary ml-1">Add to do</button>
        </div>

        <div class="listContainer row justify-content-left align-items-left">
            <div class="col-5 flex-wrap mt-5" id="toDoWrapper">
                <h1 class="text-center">Summer reading List</h1>
                
                <h2>books I just started</h2>
                <br />
                <table class="table flat-table flat-table-1">                
                      <thead>                      
                          <th>title</th>
                          <th>author</th>
                          <th>pages</th>
                          <th>genre</th>
                          <th>read?</th>
                                                             
                      </thead>
                    </table>
                 
                
                <table class="table flat-table flat-table-1"  id="listToDo">

                        
                       
                </table>
                <td><input type='checkbox' id="check" onClick='selectall(this)' />check all</td>
                <button class="float-right mt-3 btn btn-success" onclick="moveToDo()">Move items</button>
            </div>

            <div class="col-5 flex-wrap" id="finishedWrapper">
                <h2 class="text-center">Finished</h2>
               
                    <table class="flat-table flat-table-3">
                      <thead>
                        <tr>
                          <th>title</th>
                          <th>author</th>
                          <th>pages</th>
                          <th>delete book</th>
                        </tr>
                      </thead>
                    </table>
                    
                <table class="flat-table flat-table-3" id="listFinished">
                    
                </table>
                <input type="checkbox" id="check" onClick="togglethis(this)" />Check all?<br />

                <button class="float-right mt-3 btn btn-danger" onclick="moveFinished()">Move items</button>
                <button class="mt-3 btn btn-warning" onclick="eraseItems()">Erase</button>
            </div>

        </div>

    </main>
    
</body>
</html>
